<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Rock Paper Scissors Lizard Spock</div>
        <div class="game-player p1">
          <p class="user">You - <span class="count-user"></span> <span class="user-selection primary"></span></p>
          <div class="icons user-icons">
            <i class="far fa-hand-rock" data-character="rock"></i>
            <i class="far fa-hand-paper" data-character="paper"></i>
            <i class="far fa-hand-scissors" data-character="scissors"></i>
            <i class="far fa-hand-lizard" data-character="lizard"></i>
            <i class="far fa-hand-spock" data-character="spock"></i>
          </div>
        </div>
        <div class="game-player p2">
          <p>Computer - <span class="count-comp"></span> <span class="computer-selection danger"></span></p>
          <div class="icons computer-icons">
            <i class="far fa-hand-rock" data-character="rock"></i>
            <i class="far fa-hand-paper" data-character="paper"></i>
            <i class="far fa-hand-scissors" data-character="scissors"></i>
            <i class="far fa-hand-lizard" data-character="lizard"></i>
            <i class="far fa-hand-spock" data-character="spock"></i>
          </div>
        </div>
        <div class="reset"><i class="fas fa-sync-alt"></i></div>
        <div class="result"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
